<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <main class="container">

    <figure class="img-container">
      <img src="/images/icon-star.svg" alt="star" class="main-img">
    </figure>

    <article class="feedback-container">

      <h1 class="feedback-heading">How did we do?</h1>
      <p class="feedback-para">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <form class="feedback-form">

        <div class="number-container">
          <input type="button" value="1" name="rating">
          <input type="button" value="2" name="rating">
          <input type="button" value="3" name="rating">
          <input type="button" value="4" name="rating">
          <input type="button" value="5" name="rating">
        </div>

        <input type="submit" class="submit-btn">

      </form>
    </article>
  </main>

  <script src="/app.js"></script>
</body>

</html>
